    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" etherscan-api Namespaces etherscan/api~accountetherscan/api~blocketherscan/api~contractetherscan/api~logetherscan/api~proxyetherscan/api~statsetherscan/api~transaction Modules etherscan/api Tutorials CHANGELOGtutorial Modules Namespaces account block contract log proxy stats transaction × Search results Close Access the Etherscan restful API with this NPM module "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" etherscan-api Namespaces etherscan/api~accountetherscan/api~blocketherscan/api~contractetherscan/api~logetherscan/api~proxyetherscan/api~statsetherscan/api~transaction Modules etherscan/api Tutorials CHANGELOGtutorial Namespaces Namespaces account block contract log proxy stats transaction × Search results Close Access the Etherscan restful API with this NPM module "},"tutorials.list.html":{"id":"tutorials.list.html","title":"Tutorials","body":" etherscan-api Namespaces etherscan/api~accountetherscan/api~blocketherscan/api~contractetherscan/api~logetherscan/api~proxyetherscan/api~statsetherscan/api~transaction Modules etherscan/api Tutorials CHANGELOGtutorial Tutorials Namespaces account block contract log proxy stats transaction × Search results Close Access the Etherscan restful API with this NPM module "},"index.html":{"id":"index.html","title":"Index","body":" etherscan-api Namespaces etherscan/api~accountetherscan/api~blocketherscan/api~contractetherscan/api~logetherscan/api~proxyetherscan/api~statsetherscan/api~transaction Modules etherscan/api Tutorials CHANGELOGtutorial Etherscan API A way to access the etherscan.io api using promises. Fetch a diverse set of information about the blockchain Livenet var api = require('etherscan-api').init('YourApiKey'); var balance = api.account.balance('0xde0b295669a9fd93d5f28d9ec85e40f4cb697bae'); balance.then(function(balanceData){ console.log(balanceData); });For testnet usageSupported: morden ropsten rinkeby Latest var api = require('etherscan-api').init('YourApiKey','rinkeby');Old Default var api = require('etherscan-api').init('YourApiKey','testnet');Install npm install etherscan-api --saveApiFull Api Docs Development workflow npm test - runs tests npm run posttest - starts the linter npm run lint - preconfigured linter npm run docs - generates the apidocs npm run bundle - builds a new bundle npm run preversion - Steps before we create a new Tag lint changelog npm run pages - pushes generated apidocs to the server postversion - after generating a new version, push the tag to the server npm run changelog - generates a changelog and pushes it × Search results Close Access the Etherscan restful API with this NPM module "},"module-etherscan_api.html":{"id":"module-etherscan_api.html","title":"Module: etherscan/api","body":" etherscan-api Namespaces etherscan/api~accountetherscan/api~blocketherscan/api~contractetherscan/api~logetherscan/api~proxyetherscan/api~statsetherscan/api~transaction Modules etherscan/api Tutorials CHANGELOGtutorial Module: etherscan/api Namespaces account block contract log proxy stats transaction × Search results Close Access the Etherscan restful API with this NPM module "},"module-etherscan_api-account.html":{"id":"module-etherscan_api-account.html","title":"Namespace: account","body":" etherscan-api Namespaces etherscan/api~accountetherscan/api~blocketherscan/api~contractetherscan/api~logetherscan/api~proxyetherscan/api~statsetherscan/api~transaction Modules etherscan/api Tutorials CHANGELOGtutorial Namespace: account etherscan/api~ account Methods &lt;static&gt; balance(address) Returns the balance of a sepcific account Parameters: Name Type Description address string Address Returns: Type Promise.&lt;object&gt; Example var balance = api.account.balance('0xde0b295669a9fd93d5f28d9ec85e40f4cb697bae'); &lt;static&gt; getminedblocks(address) Get a list of blocks that a specific account has mineds Parameters: Name Type Description address string Transaction hash Example var txlist = api.account.getminedblocks('0x9dd134d14d1e65f84b706d6f205cd5b1cd03a46b'); &lt;static&gt; tokenbalance(address, tokenname, contractaddress) Returns the amount of Tokens a specific account owns. Parameters: Name Type Description address string Contract address tokenname string Name of the token contractaddress string Contract address Returns: Type Promise.&lt;object&gt; Example var supply = api.account.tokenbalance( '0x0a869d79a7052c7f1b55a8ebabbea3420f0d1e13', 'TheDAO'); &lt;static&gt; txlist(address, startblock, endblock, sort) Get a list of transactions for a specfic address Parameters: Name Type Description address string Transaction address startblock string start looking here endblock string end looking there sort string Sort asc/desc Returns: Type Promise.&lt;object&gt; Example var txlist = api.account.txlist('0xde0b295669a9fd93d5f28d9ec85e40f4cb697bae', 1, 'latest', 'asc'); &lt;static&gt; txlistinternal(txhash) Get a list of internal transactions Parameters: Name Type Description txhash string Transaction hash Returns: Type Promise.&lt;object&gt; Example var txlist = api.account.txlistinternal('0x40eb908387324f2b575b4879cd9d7188f69c8fc9d87c901b9e2daaea4b442170'); × Search results Close Access the Etherscan restful API with this NPM module "},"module-etherscan_api-block.html":{"id":"module-etherscan_api-block.html","title":"Namespace: block","body":" etherscan-api Namespaces etherscan/api~accountetherscan/api~blocketherscan/api~contractetherscan/api~logetherscan/api~proxyetherscan/api~statsetherscan/api~transaction Modules etherscan/api Tutorials CHANGELOGtutorial Namespace: block etherscan/api~ block Methods &lt;static&gt; getblockreward(address, blockno) Find the block reward for a given address and block Parameters: Name Type Description address string Address of the block blockno string Block number Returns: Type Promise.&lt;object&gt; × Search results Close Access the Etherscan restful API with this NPM module "},"module-etherscan_api-contract.html":{"id":"module-etherscan_api-contract.html","title":"Namespace: contract","body":" etherscan-api Namespaces etherscan/api~accountetherscan/api~blocketherscan/api~contractetherscan/api~logetherscan/api~proxyetherscan/api~statsetherscan/api~transaction Modules etherscan/api Tutorials CHANGELOGtutorial Namespace: contract etherscan/api~ contract Methods &lt;static&gt; getabi(address) Returns the ABI/Interface of a given contract Parameters: Name Type Description address string Contract address Returns: Type Promise.&lt;object&gt; Example api.contract .getabi('0xfb6916095ca1df60bb79ce92ce3ea74c37c5d359') .at('0xfb6916095ca1df60bb79ce92ce3ea74c37c5d359') .memberId('0xfb6916095ca1df60bb79ce92ce3ea74c37c5d359') .then(console.log) × Search results Close Access the Etherscan restful API with this NPM module "},"module-etherscan_api-log.html":{"id":"module-etherscan_api-log.html","title":"Namespace: log","body":" etherscan-api Namespaces etherscan/api~accountetherscan/api~blocketherscan/api~contractetherscan/api~logetherscan/api~proxyetherscan/api~statsetherscan/api~transaction Modules etherscan/api Tutorials CHANGELOGtutorial Namespace: log etherscan/api~ log Methods &lt;static&gt; getLogs() The Event Log API was designed to provide an alternative to the native eth_getLogs. × Search results Close Access the Etherscan restful API with this NPM module "},"module-etherscan_api-proxy.html":{"id":"module-etherscan_api-proxy.html","title":"Namespace: proxy","body":" etherscan-api Namespaces etherscan/api~accountetherscan/api~blocketherscan/api~contractetherscan/api~logetherscan/api~proxyetherscan/api~statsetherscan/api~transaction Modules etherscan/api Tutorials CHANGELOGtutorial Namespace: proxy etherscan/api~ proxy Methods &lt;static&gt; eth_blockNumber() Returns the number of most recent block Returns: Type Promise.&lt;integer&gt; Example var block = api.proxy.eth_blockNumber(); &lt;static&gt; eth_call(to, tag) Executes a new message call immediately without creating a transaction on the block chain Parameters: Name Type Description to string Address to execute from tag string Content Returns: Type Promise.&lt;object&gt; Example var res = api.proxy.eth_call('0xAEEF46DB4855E25702F8237E8f403FddcaF931C0', '0x70a08231000000000000000000000000e16359506c028e51f16be38986ec5746251e9724', 'latest'); &lt;static&gt; eth_estimateGas(to, value, gasPrice, gas) Makes a call or transaction, which won't be added to the blockchain and returns the used gas, which can be used for estimating the used gas Parameters: Name Type Description to string Address to get code from value string Storage position gasPrice string ?? gas string ?? Returns: Type Promise.&lt;object&gt; &lt;static&gt; eth_gasPrice() Returns the current price per gas in wei. var gasprice = api.proxy.eth_gasPrice(); Returns: Type Promise.&lt;object&gt; &lt;static&gt; eth_getBlockByNumber(tag) Returns information about a block by block number. Parameters: Name Type Description tag string Tag to look up Returns: Type Promise.&lt;integer&gt; Example var blockNumber = api.proxy.eth_getBlockByNumber('0x10d4f'); &lt;static&gt; eth_getBlockTransactionCountByNumber(tag) Returns the number of transactions in a block from a block matching the given block number Parameters: Name Type Description tag string Tag to look up Returns: Type Promise.&lt;object&gt; Example var res = api.proxy.eth_getBlockTransactionCountByNumber('0x10FB78'); &lt;static&gt; eth_getCode(address, tag) Returns code at a given address Parameters: Name Type Description address string Address to get code from tag string ?? Returns: Type Promise.&lt;object&gt; Example var res = api.proxy.eth_getCode('0xf75e354c5edc8efed9b59ee9f67a80845ade7d0c', 'latest'); &lt;static&gt; eth_getStorageAt(address, position, tag) Returns the value from a storage position at a given address. Parameters: Name Type Description address string Address to get code from position string Storage position tag string ?? Returns: Type Promise.&lt;object&gt; Example var res = api.proxy.eth_getStorageAt('0x6e03d9cce9d60f3e9f2597e13cd4c54c55330cfd', '0x0', 'latest'); &lt;static&gt; eth_getTransactionByBlockNumberAndIndex(tag, index) Returns information about a transaction by block number and transaction index position Parameters: Name Type Description tag string Tag to look up index string Index Returns: Type Promise.&lt;object&gt; Example var res = api.proxy.eth_getTransactionByBlockNumberAndIndex('0x10d4f', '0x0'); &lt;static&gt; eth_getTransactionByHash(hash) Returns the information about a transaction requested by transaction hash Parameters: Name Type Description hash string Transaction hash Returns: Type Promise.&lt;object&gt; Example var res = api.proxy.eth_getTransactionByHash('0x1e2910a262b1008d0616a0beb24c1a491d78771baa54a33e66065e03b1f46bc1'); &lt;static&gt; eth_getTransactionCount(address) Returns the number of transactions sent from an address Parameters: Name Type Description address string Address of the transaction Returns: Type Promise.&lt;object&gt; Example var res = api.proxy.eth_getTransactionCount('0x2910543af39aba0cd09dbb2d50200b3e800a63d2', 'latest'); &lt;static&gt; eth_getTransactionReceipt(txhash) Returns the receipt of a transaction by transaction hash Parameters: Name Type Description txhash string Transaction hash Returns: Type Promise.&lt;object&gt; Example var ret = api.proxy.eth_getTransactionReceipt('0x1e2910a262b1008d0616a0beb24c1a491d78771baa54a33e66065e03b1f46bc1'); &lt;static&gt; eth_getUncleByBlockNumberAndIndex(tag, index) Returns information about a uncle by block number. Parameters: Name Type Description tag string Tag to look up index string Index Returns: Type Promise.&lt;object&gt; Example var res = api.proxy.eth_getUncleByBlockNumberAndIndex('0x210A9B', '0x0'); &lt;static&gt; eth_sendRawTransaction(hex) Creates new message call transaction or a contract creation for signed transactions Parameters: Name Type Description hex string Serialized Message Returns: Type Promise.&lt;object&gt; Example var res = api.proxy.eth_sendRawTransaction('0xf904808000831cfde080'); × Search results Close Access the Etherscan restful API with this NPM module "},"module-etherscan_api-stats.html":{"id":"module-etherscan_api-stats.html","title":"Namespace: stats","body":" etherscan-api Namespaces etherscan/api~accountetherscan/api~blocketherscan/api~contractetherscan/api~logetherscan/api~proxyetherscan/api~statsetherscan/api~transaction Modules etherscan/api Tutorials CHANGELOGtutorial Namespace: stats etherscan/api~ stats Methods &lt;static&gt; ethprice() Returns the price of ether now Returns: Type Promise.&lt;integer&gt; Example var price = api.stats.ethprice(); &lt;static&gt; ethsupply() Returns total supply of ether var supply = api.stats.ethsupply(); Returns: Type Promise.&lt;integer&gt; &lt;static&gt; tokensupply(tokenname, contractaddress) Returns the supply of Tokens Parameters: Name Type Description tokenname string Name of the Token contractaddress string Address from token contract Returns: Type Promise.&lt;object&gt; Example var supply = api.stats.tokensupply(null, '0x57d90b64a1a57749b0f932f1a3395792e12e7055'); × Search results Close Access the Etherscan restful API with this NPM module "},"module-etherscan_api-transaction.html":{"id":"module-etherscan_api-transaction.html","title":"Namespace: transaction","body":" etherscan-api Namespaces etherscan/api~accountetherscan/api~blocketherscan/api~contractetherscan/api~logetherscan/api~proxyetherscan/api~statsetherscan/api~transaction Modules etherscan/api Tutorials CHANGELOGtutorial Namespace: transaction etherscan/api~ transaction Methods &lt;static&gt; getstatus(txhash) returns the status of a specific transaction hash Parameters: Name Type Description txhash string Transaction hash Returns: Type Promise.&lt;object&gt; × Search results Close Access the Etherscan restful API with this NPM module "},"tutorial-CHANGELOG.html":{"id":"tutorial-CHANGELOG.html","title":"Tutorial: CHANGELO ate (refactor): rename apis and complete astuff .accounts for accounts related stuff .accounts.balance for multiple entries .accounts.txlist internal .accounts.getminedblocks 0.3.1 0.3.0 (docs): naming and a little example for the docs (docs): Badges and a usable readme (feature): completeted the first set of tests for all existing implementations 0.2.1 (churn): featurelist 2016-10-03 0.2.0 (feature): 30% of apis 0.1.1 i(feature): transaction list 0.1.0 (feature): balance and tests × Search results Close Access the Etherscan restful API with this NPM module "},"tutorial-tutorial.html":{"id":"tutorial-tutorial.html","title":"Tutorial: tutorial","body":" etherscan-api Namespaces etherscan/api~accountetherscan/api~blocketherscan/api~contractetherscan/api~logetherscan/api~proxyetherscan/api~statsetherscan/api~transaction Modules etherscan/api Tutorials CHANGELOGtutorial tutorial TutorialYou can use a simple include, containing all code required to use the api. Just use the cdn. Use from CDNLatest &lt;script src=&quot;https://cdn.rawgit.com/sebs/etherscan-api/dist/bundle.js&quot;&gt;&lt;/script&gt;A specific version &lt;script src=&quot;https://cdn.rawgit.com/sebs/etherscan-api/v1.3.0/dist/bundle.js&quot;&gt;&lt;/script&gt; × Search results Close Access the Etherscan restful API with this NPM module "}}
